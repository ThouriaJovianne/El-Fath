    <div class="container">
        <div class="title">
            <p>إضافة تلميذ</p>
        </div>

        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">الاسم </label>
                    <input type="text" id="name" placeholder="ادخل الاسم" required>

                </div>
                <div class="input_box">
                    <label for="name">اللقب</label>
                    <input type="text" id="name" placeholder="ادخل اللقب" required>

                </div>
                <div class="input_box">
                    <label>تاريخ الميلاد</label>
                    <input type="date" placeholder="ادخل تاريخ الميلاد" required>
                </div>
                <div class="input_box">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
                </div>
                <div class="input_box">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" id="email" placeholder="ادخل البريد الالكتروني" required>
                </div>
                <div class="input_box">
                    <label for="phone">رقم الهاتف</label>
                    <input type="number" id="phone" placeholder="ادخل رقم الهاتف" required>
                </div>
                <div class="input_box">
                    <label>العنوان </label>
                    <input type="text" placeholder="ادخل عنوان المنزل  ">
                </div>
                <div class="input_box">
                    <label for="phone">2 رقم الهاتف</label>
                    <input type="number" id="phone" placeholder="ادخل رقم الهاتف" required>
                </div>
               
                <div class="gender">
                    <span class="gender_title">الجنس</span>
                    <input type="radio" name="gender" id="radio_1">
                    <input type="radio" name="gender" id="radio_2">
                    <div class="category">
                        <label for="radio_1">
                            <span class="dot one"></span>
                            <span>ذكر</span>
                        </label>
                        <label for="radio_2">
                            <span class="dot two"></span>
                            <span>أنثى</span>
                        </label>

                    </div>
                </div>
                <div class="input_box">
                    <label>المستوى</label>
                    <select required>
                        <option disabled selected>اختر المستوى</option>
                        <option>براعم</option>
                        <option>ابتدائي</option>
                        <option>متوسط</option>
                        <option>ثانوي</option>
                        <option>جامعي</option>
                    </select>
                </div>
                <div class="input_box">
                    <label>الحالة الصحية </label>
                    <select required>
                        <option disabled selected>اختر الحالة الصحية</option>
                        <option>سليم</option>
                        <option>غير سليم</option>
                    </select>
                </div>
                <div class="input_box">
                    <label>في حالة غير سليم </label>
                    <input type="text" placeholder="ادخل المرض   ">
                </div>
               
                <div class="input_box">
                    <label>التسجيل </label>
                    <input type="text" placeholder="ادخل التسجيل" required>
                </div>
                
            </div>
          <div class="reg_btn">
        <input type="submit" value="تقديم">
          </div>

    </form>
    </div>
