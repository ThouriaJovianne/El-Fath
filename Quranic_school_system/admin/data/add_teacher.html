<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>اضافة استاذ</header>
         
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">المعلومات الشخصية</span>
                     <br>
                    <div class="fields">
                        <div class="input-field">
                            <label>الاسم </label>
                            <input type="text" placeholder="ادخل الاسم " required>
                            <br>
                        </div>
                        <div class="input-field">
                            <label>اللقب </label>
                            <input type="text" placeholder="ادخل اللقب " required>
                            <br>
                        </div>

                        <div class="input-field">
                            <label>البريد الالكتروني</label>
                            <input type="email" placeholder="ادخل البريد الالكتروني" required>
                            <br><br>
                        </div>

                        <div class="input-field">
                            <label>رقم الهاتف</label>
                            <input type="number" placeholder="ادخل رقم الهاتف" required>
                            <br><br>
                        </div>
                            <button class="sumbit">
                                <span class="btnText">تقديم </span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                  
                </div>
                   
                </div> 
           

               
               
        </form>
    </div>

    <script src="assets/js/main.js"></script>
