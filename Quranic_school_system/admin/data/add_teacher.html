<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style1.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <div class="title">
            <p>إضافة أستاذ</p>
        </div>

        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">الاسم </label>
                    <input type="text" id="name" placeholder="ادخل الاسم" required>
                    
                </div>
                <div class="input_box">
                    <label for="name">اللقب</label>
                    <input type="text" id="name" placeholder="ادخل اللقب" required>
                    
                </div>
                
                <div class="input_box">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
                </div>
                <div class="input_box">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" id="email" placeholder="ادخل البريد الالكتروني" required>
                </div>
                <div class="input_box">
                    <label for="phone">رقم الهاتف</label>
                    <input type="number" id="phone" placeholder="ادخل رقم الهاتف" required>
                </div>
               
            </div>
            <div class="reg_btn">
                <input type="submit" value="تقديم">
            </div>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
